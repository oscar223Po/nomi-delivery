<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="./assets/img/shortcut.svg">
		<title>Nomi (Basket of saved items)</title>
		<script type="module" crossorigin="" src="./js/cart.min.js?v=1767804351961"></script>
		<link rel="modulepreload" crossorigin="" href="./js/app.min.js">
		<link rel="modulepreload" crossorigin="" href="./js/quantity.min.js">
		<link rel="stylesheet" crossorigin="" href="./css/app.min.css?v=1767804351961">
		<link rel="stylesheet" crossorigin="" href="./css/quantity.min.css?v=1767804351961">
		<link rel="stylesheet" crossorigin="" href="./css/cart.min.css?v=1767804351961">
		<link rel="stylesheet" crossorigin="" href="./css/total.min.css?v=1767804351961">
	</head>
	<body>
		<div class="wrapper">
			<main class="page page--cart">
				<section class="page__cart cart">
					<div class="cart__container">
						<div class="cart__head">
							<button type="button" data-fls-button="" class="cart__close cart__close--icon-arrow button-box"></button>
							<h2 class="cart__title cart__title--title">
								<span>Корзина</span>
								<button type="button" class="cart__mark cart__mark--icon-bookmark"></button>
							</h2>
						</div>
						<div class="cart__items">
							<div class="cart__item item-cart">
								<div class="item-cart__main">
									<div class="item-cart__content">
										<img src="./assets/img/portion/01.jpg" alt="Image">
										<div class="item-cart__info">
											<div class="item-cart__main-info">
												<span>Название блюда</span>
												<span>000 г.</span>
											</div>
											<div class="item-cart__below-info">
												<span>Medium,</span>
												<span>Из мраморной говядины,</span>
												<span>Соевый соус,</span>
												<span>Палочки</span>
											</div>
										</div>
									</div>
									<button type="button" class="item-cart__action item-cart__action--icon-trash"></button>
								</div>
								<div class="item-cart__below">
									<div data-fls-quantity="" class="item-cart__quantity quantity">
										<button data-fls-quantity-minus="" type="button" class="quantity__button quantity__button--minus"></button>
										<div class="quantity__input">
											<input data-fls-quantity-value="" autocomplete="off" type="text" name="form[]" value="1">
										</div>
										<button data-fls-quantity-plus="" type="button" class="quantity__button quantity__button--plus"></button>
									</div>
									<span>0 000 ₽</span>
								</div>
							</div>
							<div class="cart__item item-cart">
								<div class="item-cart__main">
									<div class="item-cart__content">
										<img src="./assets/img/portion/01.jpg" alt="Image">
										<div class="item-cart__info">
											<div class="item-cart__main-info">
												<span>Название блюда</span>
												<span>000 г.</span>
											</div>
											<div class="item-cart__below-info">
												<span>Medium,</span>
												<span>Из мраморной говядины,</span>
												<span>Соевый соус,</span>
												<span>Палочки</span>
											</div>
										</div>
									</div>
									<button type="button" class="item-cart__action item-cart__action--icon-trash"></button>
								</div>
								<div class="item-cart__below">
									<div data-fls-quantity="" class="item-cart__quantity quantity">
										<button data-fls-quantity-minus="" type="button" class="quantity__button quantity__button--minus"></button>
										<div class="quantity__input">
											<input data-fls-quantity-value="" autocomplete="off" type="text" name="form[]" value="1">
										</div>
										<button data-fls-quantity-plus="" type="button" class="quantity__button quantity__button--plus"></button>
									</div>
									<span>0 000 ₽</span>
								</div>
							</div>
							<div class="cart__item item-cart">
								<div class="item-cart__main">
									<div class="item-cart__content">
										<img src="./assets/img/portion/01.jpg" alt="Image">
										<div class="item-cart__info">
											<div class="item-cart__main-info">
												<span>Название блюда</span>
												<span>000 г.</span>
											</div>
											<div class="item-cart__below-info">
												<span>Medium,</span>
												<span>Из мраморной говядины,</span>
												<span>Соевый соус,</span>
												<span>Палочки</span>
											</div>
										</div>
									</div>
									<button type="button" class="item-cart__action item-cart__action--icon-trash"></button>
								</div>
								<div class="item-cart__below">
									<div data-fls-quantity="" class="item-cart__quantity quantity">
										<button data-fls-quantity-minus="" type="button" class="quantity__button quantity__button--minus"></button>
										<div class="quantity__input">
											<input data-fls-quantity-value="" autocomplete="off" type="text" name="form[]" value="1">
										</div>
										<button data-fls-quantity-plus="" type="button" class="quantity__button quantity__button--plus"></button>
									</div>
									<span>0 000 ₽</span>
								</div>
							</div>
						</div>
					</div>
				</section>
				<div data-fls-total="" class="total">
					<div class="total__container">
						<div class="total__main">
							<div class="total__label">Итого</div>
							<div class="total__total">0 000 ₽</div>
						</div>
						<a href="#" data-fls-button="" class="button">Перейти к оформлению</a>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
