<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="./assets/img/shortcut.svg">
		<title>Nomi (Learn more about the dish)</title>
		<script type="module" crossorigin="" src="./js/dish.min.js?v=1767804351960"></script>
		<link rel="modulepreload" crossorigin="" href="./js/app.min.js">
		<link rel="modulepreload" crossorigin="" href="./js/quantity.min.js">
		<link rel="stylesheet" crossorigin="" href="./css/app.min.css?v=1767804351960">
		<link rel="stylesheet" crossorigin="" href="./css/quantity.min.css?v=1767804351960">
		<link rel="stylesheet" crossorigin="" href="./css/dish.min.css?v=1767804351960">
		<link rel="stylesheet" crossorigin="" href="./css/preview.min.css?v=1767804351960">
	</head>
	<body>
		<div class="wrapper">
			<main class="page page--dish">
				<div data-fls-preview="" class="preview">
					<div class="preview__container">
						<figure class="preview__image preview__image--large">
							<img src="./assets/img/dish.jpg" alt="Image">
						</figure>
					</div>
				</div>
				<section class="page__dish dish">
					<div class="dish__container">
						<div class="dish__decore">
							<img src="./assets/img/decore/plashka.svg" alt="Decore">
						</div>
						<div class="dish__body">
							<h1 class="dish__title">Поке с креветками и соусом сладкий васаби</h1>
							<div class="dish__info info-dish">
								<div class="info-dish__item info-dish__item--icon-price">
									<b>Цена</b>
									<span>530 ₽</span>
								</div>
								<div class="info-dish__item info-dish__item--icon-weight">
									<b>Вес</b>
									<span>367 г.</span>
								</div>
							</div>
							<div class="dish__text">
								<p>
									Рис, креветки тигровые, огурец, томаты черри, бобы эдамаме, салат чука, соус васаби, нори, кунжут.
								</p>
							</div>
							<div class="dish__size size-dish">
								<h2 class="size-dish__title size-dish__title--label">Размер</h2>
								<div class="size-dish__actions">
									<button type="button" class="size-dish__action size-dish__action--active">
										<b>Средний</b>
										<span>350 ₽</span>
									</button>
									<button type="button" class="size-dish__action">
										<b>Большой</b>
										<span>530 ₽</span>
									</button>
									<button type="button" class="size-dish__action">
										<b>Экстра</b>
										<span>800 ₽</span>
									</button>
								</div>
							</div>
							<div class="dish__var var-dish">
								<div class="var-dish__block">
									<h2 class="var-dish__title var-dish__title--label">Степень прожарки</h2>
									<div data-fls-radio="" class="var-dish__options options">
										<label class="options__item">
											<input class="options__input" checked type="radio" value="1" name="state">
											<span class="options__text">Rare</span>
										</label>
										<label class="options__item">
											<input class="options__input" type="radio" value="2" name="state">
											<span class="options__text">Medium</span>
										</label>
										<label class="options__item">
											<input class="options__input" type="radio" value="3" name="state">
											<span class="options__text">Well Done</span>
										</label>
									</div>
								</div>
								<div class="var-dish__block">
									<h2 class="var-dish__title var-dish__title--label">Котлета на выбор</h2>
									<div data-fls-radio="" class="var-dish__options options">
										<label class="options__item">
											<input class="options__input" checked type="radio" value="1" name="choose">
											<span class="options__text">Куринная</span>
										</label>
										<label class="options__item">
											<input class="options__input" type="radio" value="2" name="choose">
											<span class="options__text">Из мраморной говядины +120 ₽</span>
										</label>
									</div>
								</div>
								<div class="var-dish__block">
									<h2 class="var-dish__title var-dish__title--label">Котлета на выбор</h2>
									<div class="var-dish__checkboxes">
										<label data-fls-checkbox="" class="var-dish__checkbox checkbox">
											<input data-error="Error" class="checkbox__input" checked type="checkbox" value="1" name="form[]">
											<span class="checkbox__text">Соус васаби +20 ₽</span>
										</label>
										<label data-fls-checkbox="" class="var-dish__checkbox checkbox">
											<input data-error="Error" class="checkbox__input" type="checkbox" value="1" name="form[]">
											<span class="checkbox__text">Палочки +5 ₽</span>
										</label>
										<label data-fls-checkbox="" class="var-dish__checkbox checkbox">
											<input data-error="Error" class="checkbox__input" type="checkbox" value="1" name="form[]">
											<span class="checkbox__text">Соевый соус +30 ₽</span>
										</label>
									</div>
								</div>
								<button data-fls-button="" type="button" class="var-dish__button">Показать все</button>
							</div>
						</div>
					</div>
				</section>
				<div data-fls-gain="" class="gain">
					<div class="gain__container">
						<div data-fls-quantity="" class="gain__quantity quantity">
							<button data-fls-quantity-minus="" type="button" class="quantity__button quantity__button--minus"></button>
							<div class="quantity__input">
								<input data-fls-quantity-value="" autocomplete="off" type="text" name="form[]" value="1">
							</div>
							<button data-fls-quantity-plus="" type="button" class="quantity__button quantity__button--plus"></button>
						</div>
						<a href="#" data-fls-button="" class="gain__button button">Добавить</a>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
